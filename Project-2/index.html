<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body oncontextmenu="return false">
    <div class="container">
        <div class="apply_box">

            <h1>Job Application</h1> <span class="title_small">(Web)</span>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name" >First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email Id">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="" aria-invalid="true">--Select--</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Fullstack">Fullstack Developer</option>
                            <option value="UI">UI Developer</option>
                            <option value="UX">UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea rows="4" cols="50" name="address" placeholder="Enter Your Full Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                            <select id="city" name="city">
                                <option value="">--Select--</option>
                                <option value="Mathura">Mathura</option>
                                <option value="Vrindawan">Vrindawan</option>
                                <option value="Barsana">Barsana</option>
                                <option value="Chhata">Chhata</option>
                            </select>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" placeholder="Enter Your Pincode" maxlength="6" minlength="6">
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="2005-05-05" type="date" name="date" placeholder="Select Your Date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload CV</label>
                        <input type="file" id="upload" name="upload" placeholder="Upload Your CV">
                    </div>
                </div>
                <div class="button_container">
                    
                <button type="submit">Apply Now</button>

                </div>
            </form>
         </div>
    </div>        
</body>
</html>
